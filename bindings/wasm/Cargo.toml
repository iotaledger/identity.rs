[package]
name = "identity_wasm"
version = "0.6.0"
authors = ["IOTA Stiftung"]
edition = "2021"
homepage = "https://www.iota.org"
keywords = ["iota", "tangle", "identity", "wasm"]
license = "Apache-2.0"
publish = false
readme = "README.md"
repository = "https://github.com/iotaledger/identity.rs"
resolver = "2"
description = "Web Assembly bindings for the identity-rs crate."

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
async-trait = { version = "0.1", default-features = false }
bee-block = { version = "1.0.0-beta.5", default-features = false, features = ["dto"] }
console_error_panic_hook = { version = "0.1" }
futures = { version = "0.3" }
js-sys = { version = "0.3" }
proc_typescript = { version = "0.1.0", path = "./proc_typescript" }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", default-features = false }
serde_repr = { version = "0.1", default-features = false }
wasm-bindgen = { version = "0.2.82", features = ["serde-serialize"] }
wasm-bindgen-futures = { version = "0.4", default-features = false }

# Pin tokio version as a orkaround for compliation error caused by `iota-client`.
# TODO unpin version once issue is resolved.
tokio = { version = "=1.20.1", default-features = false }

[dependencies.identity_iota]
version = "=0.6.0"
path = "../../identity_iota"
default-features = false
features = ["account", "storage-test-suite", "unstable-encryption", "revocation-bitmap"]

[dependencies.identity_stardust]
version = "=0.6.0"
path = "../../identity_stardust"
default-features = false
features = ["client", "revocation-bitmap"]

[dev-dependencies]
wasm-bindgen-test = { version = "0.3" }

[target.'cfg(all(target_arch = "wasm32", not(target_os = "wasi")))'.dependencies]
getrandom = { version = "0.2", default-features = false, features = ["js"] }
instant = { version = "0.1", default-features = false, features = ["wasm-bindgen"] }

[package.metadata.wasm-pack.profile.release]
wasm-opt = true

[profile.release]
opt-level = 's'
lto = true
