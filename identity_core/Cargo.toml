[package]
name = "identity_core"
version = "0.1.0"
authors = ["IOTA Identity"]
edition = "2018"
description = "An implementation of the Decentralized Identifiers (DID) standard"
readme = "../README.md"
repository = "https://github.com/iotaledger/identity.rs"
license = "Apache-2.0"
keywords = ["iota", "tangle", "identity"]
homepage = "https://www.iota.org"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# error handling
thiserror = "1.0"
anyhow = "1.0"

# serialization
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
serde_cbor = "0.11"

# diff macro and trait
identity_diff = {path = "../identity_diff", version = "0.1.0", features = ["diff_derive"]}

# parser crates
pest = "2.1"
pest_derive = "2.1"

# timestamps
chrono = { version = "0.4", features = ["serde"] }

# hash
multihash = "*"
bs58 = "0.3.1"

# iota
iota-core = { git = "https://github.com/Thoralf-M/iota.rs", branch = "works" }

[dev-dependencies]
# generative/property testing
proptest = "0.10"

# serde testing
serde_test = "1.0"

# json parsing
json = "0.12"
