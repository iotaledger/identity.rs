[package]
name = "identity_iota_core"
version = "0.7.0-alpha.4"
authors = ["IOTA Stiftung"]
edition = "2021"
homepage.workspace = true
keywords = ["iota", "tangle", "utxo", "shimmer", "identity"]
license.workspace = true
readme = "./README.md"
repository.workspace = true
rust-version.workspace = true
description = "An IOTA Ledger integration for the IOTA DID Method."

[dependencies]
async-trait = { version = "0.1.56", default-features = false, optional = true }
futures = { version = "0.3" }
identity_core = { version = "=0.7.0-alpha.4", path = "../identity_core", default-features = false }
identity_credential = { version = "=0.7.0-alpha.4", path = "../identity_credential", default-features = false, features = ["validator"] }
identity_did = { version = "=0.7.0-alpha.4", path = "../identity_did", default-features = false }
identity_document = { version = "=0.7.0-alpha.4", path = "../identity_document", default-features = false }
identity_verification = { version = "=0.7.0-alpha.4", path = "../identity_verification", default-features = false }
iota-client = { version = "2.0.1-rc.4", default-features = false, features = ["tls"], optional = true }
iota-types = { version = "1.0.0-rc.3", default-features = false, features = ["block", "std"], optional = true }
num-derive = { version = "0.3", default-features = false }
num-traits = { version = "0.2", default-features = false, features = ["std"] }
once_cell = { version = "1", default-features = false, features = ["std"] }
prefix-hex = { version = "0.4", default-features = false }
serde.workspace = true
strum.workspace = true
thiserror.workspace = true

[dev-dependencies]
anyhow = { version = "1.0.57" }
iota-crypto = { version = "0.12.1", default-features = false, features = ["bip39", "bip39-en"] }
proptest = { version = "1.0.0", default-features = false, features = ["std"] }
tokio = { version = "1.17.0", default-features = false, features = ["rt-multi-thread", "macros"] }

[package.metadata.docs.rs]
# To build locally:
# RUSTDOCFLAGS="--cfg docsrs" cargo +nightly doc --all-features --no-deps --workspace --open
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = ["client", "iota-client", "revocation-bitmap", "send-sync-client-ext"]
# Exposes the `IotaIdentityClient` and `IotaIdentityClientExt` traits.
client = ["dep:async-trait", "dep:iota-types"]
# Enables the iota-client dependency, the client trait implementations for it, and the `IotaClientExt` trait.
iota-client = ["dep:iota-client", "client"]
# Enables revocation with `RevocationBitmap2022`.
revocation-bitmap = ["identity_credential/revocation-bitmap"]
# Adds Send bounds on the futures produces by the client extension traits.
send-sync-client-ext = []
